<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Student MVP - Song Playlists</title>
    <link rel='stylesheet' href='styles.css'/>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class='page'>
      <div class='menu'>
        <h1>SONG PLAYLIST MAKER <br> <br>
          <form id="form"> 
            <input type="search" id="query" name="q" placeholder="Search...">
            <button id="search">Search</button>
          </form>
        </h1>
      </div>
      <div class='sidebar'>
        <ul>
          <div> <input type="number" id="songID" placeholder="Song ID" style="height:40px; background-color: black;"</div>
            <div class='CRUD'><button id="create">CREATE</button></div>
            <div class='CRUD'><button id="read">READ</button></div>
            <div class='CRUD'><button id="update">UPDATE</button></div>
            <div class='CRUD'><button id="delete">DELETE</button></div>
            <div class='CRUD'><button id="playlist">PLAYLIST</button></div>
        </ul>
      </div>
      <div id='content'>Content</div>
    </div>
    <div id="crudInputs">
      <form id="crudForm" style="visibility: visible"> 
        <input type="text" class="songDataField" id="songTitle" placeholder="Title" required>
        <input type="text" class="songDataField" id="songArtist" placeholder="Artist" required>
        <input type="text" class="songDataField" id="songAlbum" placeholder="Album" required>
        <input type="text" class="songDataField" id="songTrackNum" placeholder="Track Number" required>
        <input type="text" class="songDataField" id="playlistID" placeholder="Playlist ID" required>
      </form>
    </div>
    <div id='footer'>
    </div>
  </body>
</html>
