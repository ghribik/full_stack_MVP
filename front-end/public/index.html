<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Student MVP - Song Playlists</title>
    <link rel='stylesheet' href='styles.css'/>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div class='page'>
      <div class='menu'>
        <form id="form"> 
          <input type="search" id="query" name="q" placeholder="Search...">
          <button id="search">Search</button>
        </form>
      </div>
      <div class='sidebar'>
        <ul>
            <div class='CRUD'><button id="create">CREATE</button></div>
            <div class='CRUD'><button id="read">READ</button></div>
            <div class='CRUD'><button id="update">UPDATE</button></div>
            <div class='CRUD'><button id="delete">DELETE</button></div>
        </ul>
      </div>
      <div id='content'>Content</div>
    </div>
    <div id='footer'>
    </div>
  </body>
</html>
